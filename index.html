	<div>

	<input type="button" value="<" onclick="document.getElementById('escolarFish').style.transform='rotate(0deg)'">
	<input type="button" value="v" onclick="document.getElementById('escolarFish').style.transform='rotate(270deg)'">
	<input type="button" value="^" onclick="document.getElementById('escolarFish').style.transform='rotate(90deg)'">
	<input type="button" value=">" onclick="document.getElementById('escolarFish').style.transform='rotate(180deg)'">


</body>
<script>
	function onClickSankaku(targetId, sankaku){
		var targetDOM = document.getElementById(targetId);
		if(targetDOM.style.display == ""){
			document.cookie = targetId + "=" + "hide";
			hide(targetDOM, sankaku);
		} else {
			document.cookie = targetId + "=" + "show";
			show(targetDOM, sankaku);
		}
	}
	function hide(targetDOM, sankaku){
		targetDOM.style.display =  "none";
		sankaku.innerHTML = "▽";
	}
	function show(targetDOM, sankaku){
		targetDOM.style.display = "";
		sankaku.innerHTML = "△";
	}
</script>
