<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" href="webclip.png" />
    <title>シフト生成機</title>
    <style>
        #app {
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
            min-height: 600px;
            width: 80%;
            min-width: 300px;
            border: solid;
            font-size: large;
        }
        input[type=checkbox] {
	        transform: scale(2);
	        margin: 0 6px 0 0;
        }
        ul#worker_list {
          column-count: auto;
          column-width: 250px;
        }
        li{
            margin: 3px;
        }
        button {
	        padding: 10px 30px;
            font-size: large;
            font-weight: bold;
        }
        #error_message{
            color: brown;
        }
        #enter_container{
            margin-left: 30px;
        }

    </style>
</head>

<body>
    <div id="app">

        <div id="worker_list_container">
            <h3>従業員リスト</h3>
            <ul id="worker_list">

            </ul>
        </div>

        <div id="enter_container">
            <button class="enter_button" id="enter_button">検索</button>
            <span id="error_message"></span>

        </div>

        <div id="place_list_container">
            <h3>場所リスト</h3>
            <ul id="place_list">
                    
            </ul>
        </div>

    </div>
</body>
<script src='main.js'></script>
