<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" href="webclip.png" />
    <title>従業員リストエディタ</title>
    <style>
        #app {
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
            min-height: 600px;
            width: 80%;
            min-width: 300px;
            border: solid;
            font-size: large;
        }
        input[type=checkbox] {
	        transform: scale(2);
	        margin: 0 6px 0 0;
        }
        .worker_div{
            border: solid 1px;
            padding: 5px;
        }
        button {
	        padding: 10px 30px;
            font-size: large;
            font-weight: bold;
        }
        #error_message{
            color: brown;
        }
        #enter_container{
            margin-left: 30px;
        }

    </style>
</head>

<body>
    <div id="app">

        <h3>従業員リスト</h3>
        <div id="worker_list_container">

        </div>

        <div id="add_worker_container">
            <button class="add_worker_button" id="add_worker_button">新しい従業員を追加</button>
        </div>


        <div id="enter_container">
            <button class="enter_button" id="enter_button">ダウンロード</button>
            
        </div>

        <div id="enter_container">
            <input type="file" id="file_import"></input>
        </div>
        <span id="error_message"></span>

    </div>
</body>
<script src='エディタプログラム.js'></script>

<html>
