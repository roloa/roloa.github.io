<!DOCTYPE html>
<html>
	<head>
      <meta charset="utf-8"/>
	  <title>天和サンド</title>
	  <link href='style.css' rel='stylesheet' />
	</head>
	<body>
    <div id='app'>
        <div id='game_container'>
            <div id='canvas_container'>
                <canvas id='my_canvas' width='480' height='640' ></canvas>
            </div>
            <div id='control_panel'>
                <div id='app_name_container'>
                    <span id='app_name'><span class='tenhou'>天和</span>サンド <span id='app_version'></span></span>
                </div>
                <ul>
                    <li>
                        <span>シミュレーション</span>
                    </li>
                    <ul>
                        <li>
                            <button id='button_pause'>ポーズ/解除</button>
                        </li>
                        <li>
                            <button id='button_lock'>手牌ロック/解除</button>
                        </li>
                        <li>
                            <input type='checkbox' id='check_lock_on_richi'>ダブル立直で手牌ロックする</input>
                        </li>
                        <li>
                            <input type='checkbox' id='check_lock_on_tenhou' checked><span class='tenhou'>天和</span>で手牌ロックする</input>
                        </li>
                        <li>
                            <input type='checkbox' id='check_lock_not_allow_seven_pairs' >七対子の形を無視する</input>
                        </li>
                        <li>
                            <input type='checkbox' id='check_slow_mode' >毎回手牌を一時停止する</input>
                        </li>
                        <li>
                            <input type='checkbox' id='check_sort_hand' checked>探索中も理牌する</input>
                        </li>
                    </ul>
                    <li>
                        <span>牌配置</span>
                    </li>
                    <ul>
                        <li>
                            <button id='button_put_136'>全136牌</button>
                        </li>
                        <li>
                            <button id='button_put_man'>[一]-[九]</button>
                            <button id='button_put_red_five'>赤[➄]</button>
                            <button id='button_put_ton'>[東]</button>
                            <button id='button_put_pei10'>[北]x14</button>
                        </li>
                        <li>
                            <button id='button_pai_shuffle'>全牌をシャッフル</button>
                        </li>
                        <li>
                            <button id='button_pai_clear'>全牌をクリア</button>
                        </li>
                    </ul>
                    <li>
                        <span>壁配置</span>
                    </li>
                    <ul>
                        <li>
                            <span>画面内クリックで壁を配置/撤去します。<br />スマホはサポートしていません。</span>
                        </li>
                        <li>
                            <button id='button_wall_reset'>壁を初期化</button>
                        </li>
                        <li>
                            <button id='button_wall_clear'>壁をクリア</button>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</body>
    <script src='./main.js' type='module'></script>

</html>
