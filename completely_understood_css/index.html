<!DOCTYPE html>
<html>
    <head>
        <title>完全に理解したCSS</title>
    <style type='text/css'>
        #waku{
            border: 5px solid;
            border-radius: 50px;
            width: 40%;
            height: 250px;
            margin: auto;
            margin-top: 10%;
        }
        #moji{
            font-size: 50px;
            margin-left: 50px;
            margin-top: 50px;
            width: 150%;
        }
        #input-container{
            text-align: center;
            margin-top: 100px;
        }
        .input{
            font-size: 25px;
        }
    </style>
    </head>
    <body>
        <div id='waku'>
            <div id='moji'>
                CSS<br />
                完全に理解した

        </div>
        <div id='input-container'>
            <input class='input' id='input_text' type='text' size='30' value='やっぱり<br />理解してない？'></input>
            <input class='input' type='submit' value='理解した！' onclick='submit_text()'></input>
            <br />
            <br />

        </div>
    </body>
