<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" href="webclip.png" />
    <link rel="stylesheet" href="style.css" />
    <title>4個1組のブロックを1列に並べて消すゲーム</title>
</head>

<body>
    <div id="app">
        <div id="left_container">
            <div id="hold_mino">
                <div id="hold_lavel_container">
                    <span>Hold</span>
                </div>
            </div>
            <div id="score_text_container">
                <span>Score:</span><br />
                <span id="score_text">0</span>
            </div>
            <div id="b2b_text_container">
                <span id="b2b_text"></span>
            </div>
            <div id="clear_text_container">
                <span id="clear_text"></span><br />
                <span id="clear_score_text"></span>
            </div>
            <div id="combo_text_container">
                <span id="combo_text"></span><br />
                <span id="combo_score_text"></span>
            </div>
            <div id="perfect_text_container">
                <span id="perfect_text"></span><br />
                <span id="perfect_score_text"></span>
            </div>
        </div>
        <div id="field">
        </div>
        <div id="right_container">
            <div id="next_mino">
                <div id="next_lavel_container">
                    <span>Next</span>
                </div>
            </div>
            <div id="sound_switch_container">
                <span>Sound</span><input type="checkbox" id="sound_switch" /><br />
                <!-- <button id="start_button">Start</button> -->
            </div>
            <div id="debug_log_container">
                <span id="debug_log"></span>
            </div>
        </div>
        <div id="description_container">
            <ul>
                <li>
                    操作方法
                </li>
                <li>
                    移動： 矢印キー, WASDキー
                </li>
                <li>
                    回転： Z,X,Q,E,スペースキー, F3, F4
                </li>
                <li>
                    ホールド： Cキー, Tabキー, F2
                </li>


            </ul>
        </div>
    </div>
</body>

<script src='js/Const.js'></script>
<script src='js/Const_Mino.js'></script>
<script src='js/InputController.js'></script>

<script src='js/Mino.js'></script>
<script src='js/Game.js'></script>
<script src='js/index.js'></script>
